<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RTmedia</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favico.ico">
    <link rel="preload" href="img/bg.jpg" as="image">
</head>
<body>

    <!-- Nawigacja -->
    <div id="sidebar" class="nav">
        <br>
        <a href="index.html">Strona Główna</a>
        <a href="info.html">O Nas</a>
        <a href="kontakt.html">Kontakt</a>
    </div>

        <!-- Logo -->
        <div class="logo-container" onclick="toggleMenu()">
            <img src="img/Logo1.png" alt="Logo" id="logo">
        </div>

        <div class="middle">
            <h1>COMING SOON</h1>
            <hr>
            <h3>RTmedia</h3>
        </div>

    <script>
      let isOpen = false;
function toggleMenu() {
    const sidebar = document.getElementById('sidebar');
    const logo = document.getElementById('logo');

    isOpen = !isOpen;
    sidebar.classList.toggle('open', isOpen);

    if (isOpen) {
        logo.src = 'img/Logo.png';  // Nowe logo
        logo.classList.add('new-size');  // Dodanie klasy zmieniającej rozmiar
    } else {
        logo.src = 'img/Logo1.png';  // Powrót do starego logo
        logo.classList.remove('new-size');  // Usunięcie klasy, przywracając stary rozmiar
    }
}
  </script>

</body>
</html>
